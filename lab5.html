<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Бельтиков Алексей. ФБИ-01. Лабораторная №5</title>
        <style>
            body {
                color: #304030;
                font-family: Arial, Helvetica, sans-serif;
            }
            .header {
                background-color: #333333;
                color: #ffe4c4;
                font-size: 20px;
                font-weight: bold;
                text-align: left;
                line-height: 80px;
                padding-left: 30px;
                height: 80px;
            }
            .footer {
                background-color:#333;
                color: #888;
                line-height: 30px;
                padding-right: 20px;
                font-style: italic;
                text-align: right;
                font-size: 14px;
                height: 30px;
            }
            .a {          
                background-clip: content-box;
                background-color: rgb(225, 226, 225);
                border: 1px solid rgb(0, 0, 0);
                border-radius: 10px;
                width: 100px;
                
            }
            .b {
                height: 50px;
                width: 200px;
                background-clip: content-box;
                background-color: rgb(225, 226, 225);
                border: 1px solid rgb(0, 0, 0);
                border-radius: 10px;
                float: left
                
            }
            .c {
                height: 50px;
                width: 200px;
                background-clip: content-box;
                background-color: rgb(225, 226, 225);
                border: 1px solid rgb(0, 0, 0);
                border-radius: 10px;
                float: right
                
            }
        </style>
    </head>
    <body>
        <div class="header">
            Бельтиков Алексей
        </div>
    
        <div class="content">
            <h1>Inline</h1>
            <div class="a">block 1</div>
            <div class="a">block 2</div>
            <div class="a">block 3</div>

            <h1>Float</h1>
            <div class="b">block 1</div>
            <div class="b">block 2</div>
            <div class="b">block 3</div>

            <div class="c">block 4</div>
            <div class="c">block 5</div>
            <div class="c">block 6</div>

            <div style="clear: both">end</div> 
        </div>

        <div class="footer">
            Факультет бизнеса, ФБИ-01, 3 курс, 2022
        </div>
    </body>
</html>
